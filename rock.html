<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock.css">
  <script src="computerPlay.js"></script>
</head>
<body>
    <div class=text>
        <h1 id="headline">Rock Paper Scissors Royale</h1>
    </div>
    <div class="score">
        <h3 class="YScore">Your score:</h3>
        <p class="updateCompScore"></p>
        <h3 class="CScore">Computer score:</h3>
        <p class="updateYourScore"></p>
    </div>
    <div class="prompt">
        <p class="updatePrompt">hello</p>
    </div>
    <div class="button">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
    </div>
</body>
</html>
