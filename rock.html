<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class=text>
        <h1 id="headline">Rock Paper Scissors Royale</h1>
    </div>
    <div class="score">
        <h3 id="YScore">Your score:</h3>
        <p id="updateCompScore">lolipop</p>
        <h3 id="CScore">Computer score:</h3>
        <p id="updateYourScore"></p>
    </div>
    <div class="prompt">
        <h1 id="updatePrompt">Welcome to rock paper scissors royale, make a choice</h1>
    </div>
    <div class="button">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <script type="text/javascript" src="computerPlay.js"></script>
</body>
</html>
